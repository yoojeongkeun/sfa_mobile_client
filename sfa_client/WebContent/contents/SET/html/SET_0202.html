<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />  
	<meta name="format-detection" content="telephone=no" />
	<title>CESCO</title>
	<link type="text/css" rel="stylesheet" href="../../common/css/common_iot.css" />
	<link type="text/css" rel="stylesheet" href="../css/set.css" />
	<link type="text/css" rel="stylesheet" href="../../root/css/root.css" />
	<script src="../../bizMOB/bizMOB-jsloader-1.0.js"></script>
	<script src="../../common/js/cescoUtil.js"></script>
	<script type="text/javascript" src="../js/SET_0202.js"></script>	
</head>
<body>
	<div class="wrap">
		<header>
			<div class="headerWrap">
				<h1 class="hide">제품등록 바코드</h1>
			</div>
		</header>
		<section>
			<div class="content">
				<div class="scroll-area">
					<div class="conArea" id="contentsWrap">
						<div class="set02">
							<div class="setCon">
								<div class="setTopText">바코드 번호 <span class="point">직접 입력</span></div>
							</div>
							
							<div class="inputListBox">
								<ul class="conInput"> <!-- 입력중 : on클래스 추가,  에러일경우 errorInput 클래스 추가 -->
									<li><input type="text" id="inpBarcode" placeholder="바코드 번호를 입력하세요"/></li>
									<li><button type="button" class="btn_clear" id="btnTxtClear" style="display: none;"><em>clear</em></button></li>
								</ul>
							</div>
							
							<div class="errorText" id="txtBarcodeError" style="display: none;"><span>인증에 실패했습니다.<br/>바코드 번호를 다시 한 번 확인해주세요.</span></div>
							
							<div class="btnAreaB">
								<button class="btn_blue btnType01" id="btnNext"><em>확 인</em></button>
								<button class="btn_gray btnType01" type="button" id="btnBarcode"><em>바코드 스캔</em></button>
							</div>
							
							
						</div>
						<!-- 
						<div class="grayBg hide"></div>
						<div class="writing hide ">제품을 등록 중입니다.</div>
						 -->
					</div>
				</div>
			</div>
		</section>
		
	</div>
<div class="topfix_area">
   <div id="bottomCommonMenu"></div>
</div>
