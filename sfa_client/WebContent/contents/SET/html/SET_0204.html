<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />  
	<meta name="format-detection" content="telephone=no" />
	<title>CESCO</title>
	<link type="text/css" rel="stylesheet" href="../../common/css/common_iot.css" />
	<link type="text/css" rel="stylesheet" href="../css/set.css" />
	<link type="text/css" rel="stylesheet" href="../../root/css/root.css" />
	<script src="../../bizMOB/bizMOB-jsloader-1.0.js"></script>
	<script src="../../common/js/cescoUtil.js"></script>
	<script src="../../common/js/cescoConstants.js"></script>	
	<script type="text/javascript" src="../js/SET_0204.js"></script>
	
</head>
<body>
	<div class="wrap hNo2">
		<header>
			<div class="headerWrap">
				<h1 class="hide">제품등록 제품확인</h1>
			</div>
		</header>
		<section>
			<div class="content">
				<div class="topNumBox">
					<ol class="topNumList"  id="mainUserStep" style="display: none;">
						<li>
							<span class="num off">1</span>
							<span class="title choice"><em>제품<br />등록</em></span>
						</li>
						<li>
							<span class="num">2</span>
							<span class="title"><em>제품<br />연결</em></span>
						</li>
						<li>
							<span class="num">3</span>
							<span class="title"><em>Wi-Fi<br />연결</em></span>
						</li>
						<li>
							<span class="num">4</span>
							<span class="title"><em>데이터<br />수신확인</em></span>
						</li>
						<li>
							<span class="num">5</span>
							<span class="title"><em>정보<br />입력</em></span>
						</li>
						<li>
							<span class="num">6</span>
							<span class="title"><em>인증번호<br />생성</em></span>
						</li>
						<li>
							<span class="num">7</span>
							<span class="title"><em>설치<br />완료</em></span>
						</li>
					</ol>
					
					<!-- 부사용자 -->
					<ol class="topNumList" id="secondaryUserStep" style="display: none;">
						<li>
							<span class="num off">1</span>
							<span class="title choice"><em>제품<br />등록</em></span>
						</li>
						<li>
							<span class="num">2</span>
							<span class="title"><em>인증번호<br />입력</em></span>
						</li>
						<li>
							<span class="num">3</span>
							<span class="title"><em>설치<br />완료</em></span>
						</li>
					</ol>
				</div>
				
				<div class="scroll-area">
					<div class="conArea" id="contentsWrap">
						<div class="set02">
							<div class="setCon">
								<div class="setTopText"><span class="point">등록하실 제품을 확인</span>하신 후,<br />다음 버튼을 눌러주세요.</div>
							</div>
							
							<div class="imgBox">
								<div class="imgShadow"><img src="" id="productImages" width="auto" height="auto" /></div>
								<div class="imgBoxT">
									<dl >
										<dt>제품명</dt>
										<dd><span id="modelName"></span></dd>
									</dl>
									<dl>
										<dt>바코드 번호</dt>
										<dd><span id="barcode"></span></dd>
									</dl>
								</div>
							</div>
							
							<div class="btnAreaB">
								<button class="btn_blue btnType01" type="button" id="btnNext"><em>다 음</em></button>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</section>
		
	</div>
<div class="topfix_area">
   <div id="bottomCommonMenu"></div>
