<!DOCTYPE html>

<div class="subWrap01 top_fix01">	<!-- fix: search -->
	<header class="hide">

			</div>
			<!-- //search -->

		<!-- //top fix -->
		
		<table class="tlist01">
			<colgroup>
				<col style="width:25%;" />
				<col style="width:35%;" />
				<col style="width:22%;" />
				<col />
			</colgroup>
			<tbody>
			<tr>
				<th scope="row">승인일자</th>
				<td colspan="3"><span id="CardDate"></span></td>
			</tr>
			<tr>
				<th scope="row">담당부서</th>
				<td colspan="3"><span id="DetpNm" DeptCode=""></span></td>
			</tr>
			<tr>
				<th scope="row">고객명</th>
				<td colspan="3"><span id="CustNm" CustCode=""></span></td>
			</tr>
			</tbody>
			<tbody class="bg01">
			<tr>
				<th scope="row">카드종류</th>

					<select id='CardSort'>

				</td>
			</tr>
			<tr>
				<th scope="row">카드번호</th>
				<td colspan="3">
					<div class="cardnum">

						<input type="number" id="CardNum3" maxlength="4" max ="9999" oninput="maxLengthCheck(this)"/>
						<input type="password"  id="CardNum4" maxlength="4" size="4" />
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row">유효기간</th>
				<td colspan="3">
					<!--  <input type="number" id="CardYear" class="year" /> 년 
					<input type="number" id="CardMonth" class="month" /> 월-->
					 <select name="" class="select_box011" id="CardYear" style="width:80px">
					   <option>2013</option>
			           <option>2014</option>
			           <option>2015</option>
			           <option>2016</option>
			           <option>2017</option>
			           <option>2018</option>

			           <option>2021</option>
			           <option>2022</option>
			           <option>2023</option>
			           <option>2024</option>
			        </select> 년
			        
			         <select name="" class="select_box011"  id="CardMonth" style="width:80px">
			           <option>01</option>
			           <option>02</option>
			           <option>03</option>
			           <option>04</option>
			           <option>05</option>
			           <option>06</option>
			           <option>07</option>
			           <option>08</option>
			           <option>09</option>
			           <option>10</option>
			           <option>11</option>
			           <option>12</option>
			        </select> 월
					
					
					 
				</td>
			</tr>
			
			<tr>
				<th scope="row">수수료율</th>
				<td colspan="3">
					<input scope="row" type="text" id="CardMAMT" style="width:70px;" disabled=false />  
				</td>
			</tr>
			</tbody>
			<tbody id="RenderListNew"></tbody>
			<tbody id="RenderList" style="display:none;">
			<tr id="Detaile">
				<td class="subj"><span id="SaleYYMM"></span></td>
				<td class="subj" colspan="3">
					<div class="rbtnWrap">
						<p class="txtc01"><strong>청구금액 <span id="Amt"  type="number"></span>원</strong></p>
						<p class="subtxt01"><strong id="ContractNm" ContractCode=""></strong> | <span id="WorkNm" WorkGubun="" ContractEnd = "">정기작업</span></p>
						<button type="button" class="btn02 rcen_btn" id="btnDelete">삭제</button>
					</div>
				</td>
			</tr>
			
			</tbody>
			<tbody class="bg02">
			<tr>
				<th scope="row" >청구금액</th>
				<td><input type="tel" id="ChangeAmt" class="num txtc_r01" disabled=false /></td>
				<th scope="row">할부개월수</th>
				<td><input type="number" id="Installment" class="num txtc_r01" /></td>
				
			</tr>
			</tbody>
		</table>
