<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

<body>
<div class="subWrap01 bot_fix02">
	<header class="hide">
		<h1>모니터링</h1>
	</header>
	
	<section class="contentsWrap">
		
		<div class="rbtnWrap tit01">
			<h2>쥐모니터링 대상</h2>
			<button type="button" class="btn02 rcen_btn">건 삭제</button>
		</div>
		
		<!-- accordion list -->
		<ul class="list01 acclist">
			<li class="on">	<!-- 내용 펼치기 : on 클래스 추가 -->

				<div class="acc_head tit02">
					<p class="tit">범위조정</p>
				</div>
				<!-- //accordion head -->
				
				<!-- accordion body -->
				<div class="acc_body">
				
					<div class="dlist02">
						<dl>
							<dt>설치구획</dt>
							<dd>
								<select id="division">
								</select>
							</dd>
						</dl>
						<dl>
							<dt>설치장비</dt>
							<dd>
								<select id="equip">
								</select>
							</dd>
						</dl>
					</div>
					
					<div class="c_btn">
						<button type="button" class="btn01" id="btnsearch">조회</button>
					</div>
					
				</div>
				<!-- //accordion body -->
			</li>
		</ul>
		<!-- //accordion list -->
		<table class="tlist01" id="searchListNew"></table>
		<table class="tlist01" id="searchList" style="display:none;">
			<colgroup>
				<col style="width:25%;" />
				<col style="width:20%;" />
				<col style="width:20%;" />
				<col style="width:12%;" />
				<col />
			</colgroup>
			<thead>
			<tr>
				<th scope="col">관리번호</th>
				<th scope="col">번호</th>
				<th scope="col">대분류</th>
				<th scope="col">층</th>
				<th scope="col">세분류</th>
			</tr>
			</thead>
			<tbody>
			<tr id="searchDetail">
				<th scope="row" class="subj"><span  id="r01"></span></th>
				<td><span  id="r02"></span></td>
				<td><span  id="r03"></span></td>
				<td><span  id="r04"></span></td>
				<td><span  id="r05"></span></td>
			</tr>
			</tbody>
		</table>
		
	</section>
	
	<!-- bottom fix area -->
	<div class="botfix_area">
		<!-- tab -->
		<ul class="tab03">
			<li><button type="button"><span>쥐</span></button></li>
			<li><button type="button"><span>기본해충</span></button></li>
			<li class="on"><button type="button"><span>기타해충</span></button></li>
			<li><button type="button"><span>약제장비</span></button></li>
		</ul>
		<!-- //tab -->
		
		<div class="cont">
			<ul class="list02">
				<li>
					<select class="category">
						<!-- <option value="">기타해충</option> -->
					</select>
					<input type="number" id="" class="txtc_r01" />
				</li>
				<li>
					<select class="category">
						<!-- <option value="">기타해충</option> -->
					</select>
					<input type="number" id="" class="txtc_r01" />
				</li>
				<li>

						<!-- <option value="">기타해충</option> -->
					</select>
