<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<link type="text/css" rel="stylesheet" href="../../common/css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../collection/css/collection.css" />
	<link type="text/css" rel="stylesheet" href="../css/root.css" />
	<script src="../../bizMOB/bizMOB-jsloader-1.0.js"></script>
	<script src="../js/CM080.js"></script>
	<title>CESCO 세스코</title>
</head>
<body>
<div class="popWrap01">
	<header>
		<h1>차량검색</h1>
	</header>
	
	<section class="contentsWrap">
		<!-- search -->
		<div class="searchWrap">
			<div class="inp_srch">
				<input type="tel" id="getCarList" placeholder="" />
				<button type="button" id = "btnSearch" class="btn_search">검색</button>
			</div>
		</div>
		<!-- //search -->
		
		<!-- table head fix -->
		<div class="table_fix">
			<!-- head -->
			<div class="table_head">
				<table class="tlist01 head_fix" id = tlist01>
					<colgroup>
						<col style="width:30%" />
						<col />
						<col style="width:30%" />
					</colgroup>
					<thead>
					<tr>
						<th scope="col">차량코드</th>
						<th scope="col">차량번호</th>
						<th scope="col">관리사원</th>
					</tr>
					</thead>
				</table>
			</div>
			<!-- head -->
			
			<!-- scroll -->
			<div class="table_body">
				<table class="tlist01 head_fix" id = "tlist02new" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></table>
				<table class="tlist01 head_fix" id = "tlist02" style="display:none">
					<colgroup>
						<col style="width:30%" /> 
						<col />
						<col style="width:30%" />
					</colgroup>
					<tbody id="fieldInfo">
					<tr class = "fieldInfo">
						<td class="carCode" id = "carCode"><span></span></td>
						<td class="carName" id = "carName"><span></span></td>
						<td class="carType" id = "carType"><span></span></td>
					</tr>
					</tbody>
				</table>
			</div>
			<!-- //scroll -->
		</div>
		<!-- //table head fix -->
	</section>
	
	<div style=height:60px;></div>
	
	<footer class="bot_btn">
		<button type="button" class="btn01" id="btnCancel">취소</button>
		<button type="button" class="btn01" id="btnConfirm" carcode="" carname = "">설정</button>
	</footer>

</div>
</body>
</html>
