<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<link type="text/css" rel="stylesheet" href="../../common/css/common.css" />
	<link type="text/css" rel="stylesheet" href="../css/root.css" />
	<link href="../../common/css/jquery.bxslider.css" rel="stylesheet" />
	<script src="../../bizMOB/bizMOB-jsloader-1.0.js"></script>
	<script src="../../common/js/jquery.bxslider.min.js"></script>
	
	<script src="../js/CM002.js"></script>
	<title>CESCO 세스코</title>
	
</head>
<body>
<div class="mainWrap">
	<header>
		<button type="button" class="btn_end">종료</button>
		<h1>CESCO 세스코</h1>
		<button type="button" class="btn_allmenu">전체메뉴</button>
	</header>
	
	<!-- 업무현황 -->
	<section class="work_stat">
		<div class="sum">
			<h2 class="hide">일정 현황</h2>
			<div class="pers_info">
				<p class="date"><span id="date"></span></p>
				 
				<p class="name"><strong id="name"></strong></p>
				<p class="depart"><span id="depart" deptCode=""></span></p>
			</div>
			
			<ul class="stat">
				<li>
					<dl id="all_select">
						<dt>전체일정</dt>
						<dd><span id="all">0</span></dd>
					</dl>
				</li>
				<li class="end">
					<dl id="end_select">
						<dt>완료</dt>
						<dd><span id="end">0</span></dd>
					</dl>
				</li>
				<li class="notend">
					<dl id="notend_select">
						<dt>미완료</dt>
						<dd><span id="notend">0</span></dd>
					</dl>
				</li>
			</ul>
			<ul class="stat2">
				<!-- <li>
					<dl id="notassign_select">
						<dt>미배정</dt>
						<dd><span id="notassign">0</span></dd>
					</dl>
				</li> -->
				<li>
					<dl id="new_select">
						<dt>무료진단</dt>
						<dd><span id="new">0</span></dd>
					</dl>
				</li>
				<li>
					<dl id="request_select">
						<dt>신규이관</dt>
						<dd><span id="request">0</span></dd>
					</dl>
				</li>
				<li>
					<dl id="free_select">
						<dt>고객요청</dt>
						<dd><span id="free">0</span></dd>
					</dl>
				</li>				
			</ul>
			<button type="button" class="btn_refresh">새로고침</button>
		</div>
		<div class="sch">
			<h3 class="tit"><span>미완료 일정</span></h3>
			<div class="slide_list">
				<button type="button" class="btn_up">이전 목록</button>
				<ul>
					<li class="slideDetail">
						<p class="tt"><span id="tt" custCode ="" SRNum=""></span></p>
						<p class="time"><span id="time"></span></p>
					</li>
				</ul>
				<button type="button" class="btn_down">다음 목록</button>
			</div>
		</div>
		
	</section>
	<!-- //업무현황 -->
	
	<!-- 메뉴 -->
	<section class="main_menu">
		<ul class="group01" style="display: none;">
			<li><button type="button" class="km"><span>시작Km</span></button></li>
			<li><button type="button" class="start"><span>지사출발</span></button></li>
			<li><button type="button" class="arrival"><span>지사도착</span></button></li>
			<li><button type="button" class="route"><span>루트플랜</span></button></li>
		</ul>
		<div style="height:98%;" id="sliderBox">
			<div style="height:100%;" class="bxslider">
					<ul class="group02">
						<li style="height: 33%;"><button type="button" class="info"><span>고객정보</span></button></li>
						<li style="height: 33%;"><button type="button" class="customerMove"><span>무료진단</span></button></li>
						<li style="height: 33%;"><button type="button" class="div"><span>신규이관</span></button></li>
						<li style="height: 33%;"><button type="button" class="visitSch"><span>방문일정</span></button></li>
						<li style="height: 33%;"><button type="button" class="totalSearch"><span>통합검색</span></button></li>
						<li style="height: 33%;"><button type="button" class="salesActivity"><span>영업일지</span></button></li>
						<!-- <li style="height: 33%;"><button type="button" class="salesPlan"><span>영업계획등록</span></button></li> -->
						<li style="height: 33%;"><button type="button" class="order"><span>주문서등록</span></button></li>
						<li style="height: 33%;"><button type="button" class="cancelCard"><span>카드승인취소</span></button></li>
						<li style="height: 33%;"><button type="button" class="checkPriceTable"><span>단가표 확인</span></button></li>
					</ul>
					<ul class="group02">
						<li style="height: 33%;"><button type="button" class="qna"><span>Q & A</span></button></li>
						<li style="height: 33%;"><button type="button" class="safe"><span>안전성 자료</span></button></li>
						<li style="height: 33%;"><button type="button" class="km"><span>시작Km</span></button></li>
						<li style="height: 33%;"><button type="button" class="refuel"><span>주유세차비등록</span></button></li>
						<li style="height: 33%;"><button type="button" class="fsnotice"><span>식품안전정보</span></button></li>
						<li style="height: 33%;"><button type="button" class="division"><span>구획화</span></button></li>
						<li style="height: 33%;"><button type="button" class="equiInstall"><span>공기청정기설치</span></button></li>
						<li style="height: 33%;"><button type="button" class="Recall"><span>무료체험 장비 회수</span></button></li>
						<!-- <li style="height: 33%;"><button type="button" class="cardReader"><span>카드단말기 승인</span></button></li>
						<li style="height: 33%;"><button type="button" class="cardReaderCancel"><span>카드단말기 취소</span></button></li>
						<li style="height: 33%;"><button type="button" class="printReceipt"><span>영수증 출력</span></button></li>	 -->					
					</ul>
					<!-- <ul class="group02">
						<li style="height: 33%;"><button type="button" class="equiInstall"><span>공기청정기설치</span></button></li>
					</ul> -->
					<!-- <ul class="group02">
						<li style="height: 33%;"><button type="button" class="freeDiagnosis"><span>무료진단 배정</span></button></li>
					</ul> -->
					<!-- <ul class="group02">
						<li><button type="button" class="card"><span>카드승인</span></button></li>
						<li><button type="button" class="card_cancel"><span>카드승인취소</span></button></li>
						<li><button type="button" class="refuel"><span>주유세차비등록</span></button></li>
						<li></li>
						<li></li>
						<li></li>
					</ul> -->
			</div>
		</div>
				<!-- <ul class="group02">
					<li><button type="button" class="info"><span>고객정보</span></button></li>
					<li><button type="button" class="div"><span>구획화</span></button></li>
					<li><button type="button" class="cs"><span>고객의소리</span></button></li>
					<li><button type="button" class="collect"><span>수금등록</span></button></li>
					<li><button type="button" class="plan"><span>서비스일정</span></button></li>
					<li><button type="button" class="service_info"><span>서비스정보</span></button></li>
				</ul>
				<ul class="group02">
					<li><button type="button" class="card"><span>카드결제</span></button></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul> -->
	</section>
	<!-- //메뉴 -->
	
</div>

<div id="bottomCommonMenu"></div>
</body>
</html>
